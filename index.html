            // Operating System detection
            function getOperatingSystem() {
                const userAgent = navigator.userAgent;
                const platform = navigator.platform;
        
                if (userAgent.indexOf("Win") != -1) return "Microsoft Windows";
                if (userAgent.indexOf("Mac") != -1) return "Apple MacBook OS";
                if (userAgent.indexOf("Linux") != -1) return "Linux";
                if (userAgent.indexOf("Android") != -1) return "Android";
                if (userAgent.indexOf("iOS") != -1) return " Apple iOS";
                return platform;
            }
        
            // System info detection
            async function getSystemInfo() {
                const userAgent = navigator.userAgent;
                let browserName = "Unknown";
                if (userAgent.includes("Brave")) {
                    browserName = "Brave Browser";
                } else if (userAgent.includes("Firefox")) {
                    browserName = "Firefox";
                } else if (userAgent.includes("Chrome")) {
                    browserName = "Google Chrome";
                } else if (userAgent.includes("Safari")) {
                    browserName = "Apple Safari";
                } else if (userAgent.includes("Edge")) {
                    browserName = "Microsoft Edge";
                } else if (userAgent.includes("MSIE") || userAgent.includes("Trident")) {
                    browserName = "Internet Explorer";
                } else if (userAgent.includes("Opera") || userAgent.includes("OPR")) {
                    browserName = "Opera";
                }
        
                const os = getOperatingSystem();
                
                const info = {
                    browser: browserName,
                    os: os,
                    language: navigator.language,
                    platform: navigator.platform,
                    screenSize: `${window.screen.width}x${window.screen.height}`,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    cookies: navigator.cookieEnabled ? 'Enabled' : 'Disabled'
                };
        
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    info.ip = data.ip;
                } catch (error) {
                    info.ip = 'Unable to fetch IP';
                }
        
                return info;
            }
        
            // Move this to </body> just before closing body tag
            window.onload = async function() {
                if (!checkAccess()) {
                    document.body.style.display = 'none';
                    return;
                }
        
                const systemInfo = await getSystemInfo();
                const infoDiv = document.createElement('div');
                infoDiv.className = 'system-info';
                infoDiv.innerHTML = `
                    <h3>Your System Info:</h3>
                    <p>Operating System: ${systemInfo.os}</p>
                    <p>Browser: ${systemInfo.browser}</p>
                    <p>Language: ${systemInfo.language}</p>
                    <p>Screen Size: ${systemInfo.screenSize}</p>
                    <p>Timezone: ${systemInfo.timezone}</p>
                    <p>Cookies: ${systemInfo.cookies}</p>
                    <p>IP Address: ${systemInfo.ip}</p>
                `;
        
                document.body.appendChild(infoDiv);
            };
