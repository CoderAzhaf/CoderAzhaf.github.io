    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

            

        function getOperatingSystem() {
            const userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.includes("android")) return "Android";
            if (userAgent.includes("win")) return "Microsoft Windows";
            if (userAgent.includes("mac")) return "Apple MacBook OS";
            if (userAgent.includes("linux")) return "Linux";
            if (userAgent.includes("iphone") || userAgent.includes("ipad")) return "Apple iOS";
            return "Unknown OS";
        }

        async function getSystemInfo() {
            const userAgent = navigator.userAgent;
            let browserName = "Unknown";
            
            if (userAgent.includes("Brave")) browserName = "Brave Browser";
            else if (userAgent.includes("Firefox")) browserName = "Firefox";
            else if (userAgent.includes("Chrome")) browserName = "Google Chrome";
            else if (userAgent.includes("Safari")) browserName = "Apple Safari";
            else if (userAgent.includes("Edge")) browserName = "Microsoft Edge";

            const info = {
                browser: browserName,
                os: getOperatingSystem(),
                language: navigator.language,
                screenSize: `${window.screen.width}x${window.screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                cookies: navigator.cookieEnabled ? 'Enabled' : 'Disabled'
            };

            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                info.ip = data.ip;
            } catch (error) {
                info.ip = 'Unable to fetch IP';
            }

            return info;
        }

        window.onload = async function() {
            if (!checkAccess()) {
                document.body.style.display = 'none';
                return;
            }

            const systemInfo = await getSystemInfo();
            const infoDiv = document.createElement('div');
            infoDiv.className = 'system-info';
            infoDiv.innerHTML = `
                <h3>Your System Info:</h3>
                <p>Operating System: ${systemInfo.os}</p>
                <p>Browser: ${systemInfo.browser}</p>
                <p>Language: ${systemInfo.language}</p>
                <p>Screen Size: ${systemInfo.screenSize}</p>
                <p>Timezone: ${systemInfo.timezone}</p>
                <p>Cookies: ${systemInfo.cookies}</p>
                <p>IP Address: ${systemInfo.ip}</p>
            `;

            document.body.appendChild(infoDiv);
        };
        function checkAccess() {
    const currentUser = localStorage.getItem('currentUser');
    const isLoggedIn = localStorage.getItem('isLoggedIn');

    if (isLoggedIn && currentUser) {
        document.getElementById('username').textContent = `Welcome back, ${currentUser}!`;
        document.querySelector('.logout-button').style.display = 'inline-block';
        // Show the main content
        document.body.style.display = 'block';
        return true;
    } else {
        // Hide main content and redirect
        document.body.style.display = 'none';
        window.location.href = 'Getin.html';
        return false;
    }
}

// Update window.onload to properly show content
window.onload = async function() {

        `;

};
function logout() {
    localStorage.removeItem('currentUser');
    localStorage.removeItem('isLoggedIn');
    document.getElementById('username').textContent = '';
    document.querySelector('.logout-button').style.display = 'none';
    // In index.html, redirect to Getin.html on logout

}
