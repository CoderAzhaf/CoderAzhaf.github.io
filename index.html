<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="Azha LanchPad Icon..png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>AZHA LanchPad - Login/Signup</title>
    <link rel="icon" type="image/png" href="Azha LanchPad Icon..png">

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
            background-image: url('100_0066.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: white;
        }

        .nav-center {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .account-form {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            box-sizing: border-box;
            color: black; /* Ensure text is visible */
        }

        button {
            width: 50%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #000000;
            color: gold;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.02);
            background: #45a049;
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            animation: fadeIn 0.3s ease-out;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
        }

        .error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
        }

        .username-display {
            font-size: 1.2em;
            margin: 10px 0;
            color: #4CAF50;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Styles for the admin panel */
        .admin-panel {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 20px auto;
            color: white;
        }

        .account-list {
            margin-top: 20px;
        }

        .account-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .account-item > div {
            margin: 5px 0;
        }

        .admin-controls button {
            background: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            margin-left: 5px;
            width: auto;
        }

        .admin-controls button:hover {
            opacity: 0.9;
        }

        .warning {
            color: yellow;
            margin-left: 10px;
        }

        .banned {
            color: red;
            margin-left: 10px;
        }

        .admin {
            color: green;
            font-weight: bold;
            margin-left: 10px;
        }

        .search-bar {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: black;
        }

        .search-bar button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: auto;
        }

        .logout-button, .delete-button {
            background-color: #f44336;
            color: white;
            width: auto;
            margin-left: 10px;
        }

        .logout-button:hover, .delete-button:hover {
            background-color: #d32f2f;
        }

        .nav-center button {
            width: auto;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="nav-center">
        <img src="Azha LanchPad Icon..png" alt="Icon"
            style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover;">
        <h1>CoderAzhaf</h1>
        <div id="username" class="username-display"></div>
        <button onclick="logout()" class="logout-button" style="display: none;">Logout</button>
        <button onclick="deleteAccount()" class="delete-button" style="display: none;">Delete Account</button>
    </div>

    <h1 class="section-title">Websites</h1>
    <div class="nav-center">
        <a href="https://www.google.com" target="_blank">
            <button style="background-color: rgb(69, 67, 15);color: aquamarine;">Go To Google!</button>
        </a>
        <a href="https://launchpad.classlink.com/" target="_blank">
            <button style="background-color: rgb(131, 127, 29);color: rgb(38, 207, 151);">Go to Classlink!</button>
        </a>
    </div>

    <h1 class="section-title">Games</h1>
    <div class="nav-center game-container">
        <a href="https://www.minecraft.net/en-us" target="_blank">
            <img src="Minecraft.gif" height="100" title="Minecraft" alt="Minecraft">
        </a>
        <a href="https://www.roblox.com" target="_blank">
            <img src="tenor.gif" height="100" title="Roblox" alt="Roblox">
        </a>
        <a href="https://www.fortnite.com/" target="_blank">
            <img src="tenor 2.gif" height="100" title="Fortnite" alt="Fortnite">
        </a>
        <a href="https://amogus.io/" target="_blank">
            <img src="tenor 3.gif" height="100" title="Among Us" alt="Among Us">
        </a>
    </div>

    <h1 class="section-title">Coder azhaf Website Video</h1>
    <div class="nav-center">
        <video controls loop src="Azhaf video web ..mp4" width="500"
            style="display: block; margin: 20px auto; border-radius: 10px;"></video>
    </div>

    <div class="nav-center">
        <button><a href="contact.html">Info Of website</a></button>
        <button><a href="Getin.html">Sign up or Log in</a></button>
        <button><a href="Download.html">Download</a></button>
    </div>

    <div id="adminPanel" class="admin-panel" style="display: none;">
        <h2>Admin Panel</h2>
        <div class="search-bar">
            <input type="text" id="searchUsername" placeholder="Search by username">
            <button onclick="searchUsers()">Search</button>
        </div>
        <div class="account-list">
            <h3>Manage User Accounts</h3>
            <div id="accountsList"></div>
        </div>
    </div>

    <script>
        // These functions (showMessage, checkLogin, logout) are now centrally defined in accounts.js
        // and are available because accounts.js is loaded later.
        // We avoid duplicating them here.

        function makeAdmin(username) {
            const accounts = JSON.parse(localStorage.getItem('accounts'));
            if (accounts[username]) {
                accounts[username].isAdmin = true;
                localStorage.setItem('accounts', JSON.stringify(accounts));

                // Refresh the admin panel to show the updated status
                showAdminPanel(); // Calling showAdminPanel will re-fetch all users and display them

                showMessage(`${username} is now an admin!`, true);
            }
        }

        function showAdminPanel() {
            const currentUsername = localStorage.getItem('currentUsername');
            const accounts = JSON.parse(localStorage.getItem('accounts')) || {};

            if (accounts[currentUsername]?.isAdmin) {
                const adminPanel = document.getElementById('adminPanel');
                if (adminPanel) {
                    adminPanel.style.display = 'block';

                    // Get all accounts as an array, excluding the current admin
                    const allAccountsArray = Object.entries(accounts).filter(([u, acc]) => u !== currentUsername);
                    displayAccounts(allAccountsArray); // Display all accounts initially

                    // Add event listener for Enter key in search bar
                    const searchInput = document.getElementById('searchUsername');
                    searchInput.addEventListener('keypress', (event) => {
                        if (event.key === 'Enter') {
                            searchUsers();
                        }
                    });
                }
            } else {
                const adminPanel = document.getElementById('adminPanel');
                if (adminPanel) {
                    adminPanel.style.display = 'none';
                }
            }
        }

        function searchUsers() {
            const searchTerm = document.getElementById('searchUsername').value.toLowerCase();
            const accounts = JSON.parse(localStorage.getItem('accounts')) || {};
            const currentUsername = localStorage.getItem('currentUsername');

            // Filter accounts that are not the current admin and match the search term
            const filteredAccounts = Object.entries(accounts).filter(([username, account]) =>
                username !== currentUsername && username.toLowerCase().includes(searchTerm)
            );
            displayAccounts(filteredAccounts);
        }

        function displayAccounts(accountsToDisplay) {
            const accountsList = document.getElementById('accountsList');
            accountsList.innerHTML = ''; // Clear the previous list

            if (accountsToDisplay.length === 0) {
                accountsList.innerHTML = '<p>No accounts found matching your search or no other users.</p>';
                return;
            }

            accountsToDisplay.forEach(([username, account]) => {
                const accountDiv = document.createElement('div');
                accountDiv.className = 'account-item';
                accountDiv.innerHTML = `
                    <div>
                        <strong>${account.fullName}</strong> (${username})
                        ${account.isAdmin ? `<span class="admin">ADMIN</span>` : ''}
                        ${account.warnings > 0 ? `<span class="warning">Warnings: ${account.warnings}</span>` : ''}
                        ${account.status === 'banned' ? `<span class="banned">BANNED</span>` : ''}
                    </div>
                    <div class="admin-controls">
                        <button onclick="warnUser('${username}')">Warn</button>
                        <button onclick="toggleBan('${username}')">${account.status === 'banned' ? 'Unban' : 'Ban'}</button>
                        <button onclick="deleteUserAccount('${username}')">Delete</button>
                        ${!account.isAdmin ? `<button onclick="makeAdmin('${username}')">Make Admin</button>` : ''}
                    </div>
                `;
                accountsList.appendChild(accountDiv);
            });
        }

        function warnUser(username) {
            const accounts = JSON.parse(localStorage.getItem('accounts'));
            if (accounts[username]) {
                accounts[username].warnings = (accounts[username].warnings || 0) + 1;
                localStorage.setItem('accounts', JSON.stringify(accounts));
                // Re-display all accounts after warning
                showAdminPanel();
                showMessage(`Warning issued to ${username}. Total warnings: ${accounts[username].warnings}`, true);
            }
        }

        function toggleBan(username) {
            const accounts = JSON.parse(localStorage.getItem('accounts'));
            if (accounts[username]) {
                const newStatus = accounts[username].status === 'banned' ? 'active' : 'banned';
                accounts[username].status = newStatus;
                localStorage.setItem('accounts', JSON.stringify(accounts));
                // Re-display all accounts after banning/unbanning
                showAdminPanel();
                showMessage(`${username} has been ${newStatus}.`, true);
            }
        }

        function deleteUserAccount(username) {
            if (confirm(`Are you sure you want to delete ${username}'s account? This cannot be undone.`)) {
                const accounts = JSON.parse(localStorage.getItem('accounts'));
                delete accounts[username];
                localStorage.setItem('accounts', JSON.stringify(accounts));
                // Re-display all accounts after deletion
                showAdminPanel();
                showMessage(`${username}'s account has been deleted.`, true);
            }
        }

        // Add a delete account function for the currently logged-in user
        function deleteAccount() {
            const currentUsername = localStorage.getItem('currentUsername');
            if (confirm(`Are you sure you want to delete your account (${currentUsername})? This cannot be undone.`)) {
                const accounts = JSON.parse(localStorage.getItem('accounts'));
                delete accounts[currentUsername];
                localStorage.setItem('accounts', JSON.stringify(accounts));
                showMessage('Your account has been deleted. Redirecting...', true);
                setTimeout(() => {
                    logout(); // Log out after deleting the account
                }, 1500);
            }
        }

        // Call checkLogin and then potentially showAdminPanel on load
        window.onload = function () {
            // Check if user is logged in. If not, checkLogin will redirect.
            if (!checkLogin()) {
                return;
            }

            const currentUsername = localStorage.getItem('currentUsername');
            const currentUserFullName = localStorage.getItem('currentUser');
            const isAdmin = localStorage.getItem('isAdmin') === 'true'; // Get isAdmin status

            // Display welcome message
            if (currentUserFullName) {
                document.getElementById('username').textContent = `Welcome back, ${currentUserFullName}!`;
                // Show logout and delete account buttons if logged in
                document.querySelector('.logout-button').style.display = 'inline-block';
                document.querySelector('.delete-button').style.display = 'inline-block';
            }

            // Only show admin panel if the current user is an admin
            if (isAdmin) {
                showAdminPanel();
            }
        };
    </script>
    <script src="accounts.js"></script>
</body>

</html>
