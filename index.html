        function getOperatingSystem() {
            const userAgent = navigator.userAgent.toLowerCase();
            const platform = navigator.platform;
    
            if (userAgent.includes("android")) return "Android";
            if (userAgent.includes("win")) return "Microsoft Windows";
            if (userAgent.includes("mac")) return "Apple MacBook OS";
            if (userAgent.includes("linux") && !userAgent.includes("android")) return "Linux";
            if (userAgent.includes("iphone") || userAgent.includes("ipad")) return "Apple iOS";
            return platform;
        }
    
        async function getSystemInfo() {
            const userAgent = navigator.userAgent;
            let browserName = "Unknown";
            
            if (userAgent.includes("Brave")) {
                browserName = "Brave Browser";
            } else if (userAgent.includes("Firefox")) {
                browserName = "Firefox";
            } else if (userAgent.includes("Chrome")) {
                browserName = "Google Chrome";
            } else if (userAgent.includes("Safari")) {
                browserName = "Apple Safari";
            } else if (userAgent.includes("Edge")) {
                browserName = "Microsoft Edge";
            }
    
            const os = getOperatingSystem();
            
            const info = {
                browser: browserName,
                os: os,
                language: navigator.language,
                platform: navigator.platform,
                screenSize: `${window.screen.width}x${window.screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                cookies: navigator.cookieEnabled ? 'Enabled' : 'Disabled'
            };
    
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                info.ip = data.ip;
            } catch (error) {
                info.ip = 'Unable to fetch IP';
            }
    
            return info;
        }
    
        window.onload = async function() {
            if (!checkAccess()) {
                document.body.style.display = 'none';
                return;
            }
    
            const systemInfo = await getSystemInfo();
            const infoDiv = document.createElement('div');
            infoDiv.className = 'system-info';
            infoDiv.innerHTML = `
                <h3>Your System Info:</h3>
                <p>Operating System: ${systemInfo.os}</p>
                <p>Browser: ${systemInfo.browser}</p>
                <p>Language: ${systemInfo.language}</p>
                <p>Screen Size: ${systemInfo.screenSize}</p>
                <p>Timezone: ${systemInfo.timezone}</p>
                <p>Cookies: ${systemInfo.cookies}</p>
                <p>IP Address: ${systemInfo.ip}</p>
            `;
    
            document.body.appendChild(infoDiv);
        };
