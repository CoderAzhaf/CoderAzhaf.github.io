    <script>
        // These functions (showMessage, checkLogin, logout) are now centrally defined in accounts.js

        // We avoid duplicating them here.

        function makeAdmin(username) {
            const accounts = JSON.parse(localStorage.getItem('accounts'));
            if (accounts[username]) {
                accounts[username].isAdmin = true;
                localStorage.setItem('accounts', JSON.stringify(accounts));

                // Refresh the admin panel to show the updated status
                showAdminPanel(); // Calling showAdminPanel will re-fetch all users and display them

                showMessage(`${username} is now an admin!`, true);
            }
        }

        function showAdminPanel() {
            const currentUsername = localStorage.getItem('currentUsername');
            const accounts = JSON.parse(localStorage.getItem('accounts')) || {};

            if (accounts[currentUsername]?.isAdmin) {
                const adminPanel = document.getElementById('adminPanel');
                if (adminPanel) {
                    adminPanel.style.display = 'block';

                    // Get all accounts as an array, excluding the current admin
                    const allAccountsArray = Object.entries(accounts).filter(([u, acc]) => u !== currentUsername);
                    displayAccounts(allAccountsArray); // Display all accounts initially

                    // Add event listener for Enter key in search bar
                    const searchInput = document.getElementById('searchUsername');
                    searchInput.addEventListener('keypress', (event) => {
                        if (event.key === 'Enter') {
                            searchUsers();
                        }
                    });
                }
            } else {
                const adminPanel = document.getElementById('adminPanel');
                if (adminPanel) {
                    adminPanel.style.display = 'none';
                }
            }
        }

        function searchUsers() {
            const searchTerm = document.getElementById('searchUsername').value.toLowerCase();
            const accounts = JSON.parse(localStorage.getItem('accounts')) || {};
            const currentUsername = localStorage.getItem('currentUsername');

            // Filter accounts that are not the current admin and match the search term
            const filteredAccounts = Object.entries(accounts).filter(([username, account]) =>
                username !== currentUsername && username.toLowerCase().includes(searchTerm)
            );
            displayAccounts(filteredAccounts);
        }

        function displayAccounts(accountsToDisplay) {
            const accountsList = document.getElementById('accountsList');
            accountsList.innerHTML = ''; // Clear the previous list

            if (accountsToDisplay.length === 0) {
                accountsList.innerHTML = '<p>No accounts found matching your search or no other users.</p>';
                return;
            }

            accountsToDisplay.forEach(([username, account]) => {
                const accountDiv = document.createElement('div');
                accountDiv.className = 'account-item';
                accountDiv.innerHTML = `
                    <div>
                        <strong>${account.fullName}</strong> (${username})
                        ${account.isAdmin ? `<span class="admin">ADMIN</span>` : ''}
                        ${account.warnings > 0 ? `<span class="warning">Warnings: ${account.warnings}</span>` : ''}
                        ${account.status === 'banned' ? `<span class="banned">BANNED</span>` : ''}
                    </div>
                    <div class="admin-controls">
                        <button onclick="warnUser('${username}')">Warn</button>
                        <button onclick="toggleBan('${username}')">${account.status === 'banned' ? 'Unban' : 'Ban'}</button>
                        <button onclick="deleteUserAccount('${username}')">Delete</button>
                        ${!account.isAdmin ? `<button onclick="makeAdmin('${username}')">Make Admin</button>` : ''}
                    </div>
                `;
                accountsList.appendChild(accountDiv);
            });
        }

        function warnUser(username) {
            const accounts = JSON.parse(localStorage.getItem('accounts'));
            if (accounts[username]) {
                accounts[username].warnings = (accounts[username].warnings || 0) + 1;
                localStorage.setItem('accounts', JSON.stringify(accounts));
                // Re-display all accounts after warning
                showAdminPanel();
                showMessage(`Warning issued to ${username}. Total warnings: ${accounts[username].warnings}`, true);
            }
        }

        function toggleBan(username) {
            const accounts = JSON.parse(localStorage.getItem('accounts'));
            if (accounts[username]) {
                const newStatus = accounts[username].status === 'banned' ? 'active' : 'banned';
                accounts[username].status = newStatus;
                localStorage.setItem('accounts', JSON.stringify(accounts));
                // Re-display all accounts after banning/unbanning
                showAdminPanel();
                showMessage(`${username} has been ${newStatus}.`, true);
            }
        }

        function deleteUserAccount(username) {
            if (confirm(`Are you sure you want to delete ${username}'s account? This cannot be undone.`)) {
                const accounts = JSON.parse(localStorage.getItem('accounts'));
                delete accounts[username];
                localStorage.setItem('accounts', JSON.stringify(accounts));
                // Re-display all accounts after deletion
                showAdminPanel();
                showMessage(`${username}'s account has been deleted.`, true);
            }
        }

        // Add a delete account function for the currently logged-in user
        function deleteAccount() {
            const currentUsername = localStorage.getItem('currentUsername');
            if (confirm(`Are you sure you want to delete your account (${currentUsername})? This cannot be undone.`)) {
                const accounts = JSON.parse(localStorage.getItem('accounts'));
                delete accounts[currentUsername];
                localStorage.setItem('accounts', JSON.stringify(accounts));
                showMessage('Your account has been deleted. Redirecting...', true);
                setTimeout(() => {
                    logout(); // Log out after deleting the account
                }, 1500);
            }
        }

        // Call checkLogin and then potentially showAdminPanel on load
        window.onload = function () {
            // Check if user is logged in. If not, checkLogin will redirect.
            if (!checkLogin()) {
                return;
            }

            const currentUsername = localStorage.getItem('currentUsername');
            const currentUserFullName = localStorage.getItem('currentUser');
            const isAdmin = localStorage.getItem('isAdmin') === 'true'; // Get isAdmin status

            // Display welcome message
            if (currentUserFullName) {
                document.getElementById('username').textContent = `Welcome back, ${currentUserFullName}!`;
                // Show logout and delete account buttons if logged in
                document.querySelector('.logout-button').style.display = 'inline-block';
                document.querySelector('.delete-button').style.display = 'inline-block';
            }

            // Only show admin panel if the current user is an admin
            if (isAdmin) {
                showAdminPanel();
            }
        };

};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const messagesCol = collection(db, "messages");

// sendMessage(from, to, text) -> returns true/false
window.sendMessage = async function(from, to, text) {
  if (!from || !to || !text) return false;
  try {
    await addDoc(messagesCol, {
      from,
      to,
      text: String(text),
      timestamp: serverTimestamp(),
      read: false
    });
    return true;
  } catch (err) {
    console.error("sendMessage error", err);
    return false;
  }
};

// getInbox(username) -> returns array of messages (newest first)
window.getInbox = async function(username) {
  if (!username) return [];
  try {
    const q = query(messagesCol, where("to", "==", username), orderBy("timestamp", "desc"));
    const snapshot = await getDocs(q);
    return snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
  } catch (err) {
    console.error("getInbox error", err);
    return [];
  }
